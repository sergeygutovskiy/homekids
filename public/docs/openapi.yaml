openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8081'
paths:
  '/api/client/v1/dictionary-categories/{category}/dictionaries':
    get:
      summary: 'Получить словарь по категории'
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: null
                  data:
                    -
                      id: 6
                      label: 'Район №1'
                    -
                      id: 7
                      label: 'Район №2'
                    -
                      id: 8
                      label: 'Район №3'
                    -
                      id: 9
                      label: 'Район №4'
                    -
                      id: 10
                      label: 'Район №5'
                properties:
                  error:
                    type: string
                    example: null
                  data:
                    type: array
                    example:
                      -
                        id: 6
                        label: 'Район №1'
                      -
                        id: 7
                        label: 'Район №2'
                      -
                        id: 8
                        label: 'Район №3'
                      -
                        id: 9
                        label: 'Район №4'
                      -
                        id: 10
                        label: 'Район №5'
                    items:
                      type: object
      tags:
        - 'Категории словарей'
    parameters:
      -
        in: path
        name: category
        description: 'Категория (district | organization-type)'
        example: district
        required: true
        schema:
          type: string
  /api/client/v1/company:
    get:
      summary: 'Получить компанию авторизованного юзера'
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: null
                  data:
                    id: 1
                    name: 'Компания 1'
                    full_name: 'Полное название компании 1'
                    phone: '+7 (911) 999-12-71'
                    email: test@test.com
                    site: 'https://test.com'
                    owner: Владелец
                    responsible: Ответственный
                    responsible_phone: '+7 (911) 281-15-75'
                    organization_type_id: 1
                    district_id: 1
                    education_license:
                      date: 11.07.2022
                      type: 'Дошкольное образование'
                      number: 1
                    medical_license:
                      date: 11.07.2022
                      number: 2
                    is_has_innovative_platform: true
                    status: accepted
                    rejected_status_description: null
                properties:
                  error:
                    type: string
                    example: null
                  data:
                    type: object
                    example:
                      id: 1
                      name: 'Компания 1'
                      full_name: 'Полное название компании 1'
                      phone: '+7 (911) 999-12-71'
                      email: test@test.com
                      site: 'https://test.com'
                      owner: Владелец
                      responsible: Ответственный
                      responsible_phone: '+7 (911) 281-15-75'
                      organization_type_id: 1
                      district_id: 1
                      education_license:
                        date: 11.07.2022
                        type: 'Дошкольное образование'
                        number: 1
                      medical_license:
                        date: 11.07.2022
                        number: 2
                      is_has_innovative_platform: true
                      status: accepted
                      rejected_status_description: null
      tags:
        - Компании
    put:
      summary: 'Обновить компанию авторизованного юзера'
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Компании
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Краткое наименование организации'
                  example: 'Компания 1'
                full_name:
                  type: string
                  description: 'Полное наименование организации'
                  example: 'Полное название компании'
                phone:
                  type: string
                  description: 'Номер телефона организации'
                  example: '8 (800) 123 45-67'
                email:
                  type: string
                  description: 'Электронная почта организации'
                  example: site@yandex.ru
                site:
                  type: string
                  description: 'Ссылка на официальный сайт организации'
                  example: 'https://site'
                owner:
                  type: string
                  description: 'Руководитель организации'
                  example: Владелец
                responsible:
                  type: string
                  description: 'Ответственный за предоставление информации'
                  example: Ответственный
                responsible_phone:
                  type: string
                  description: 'Телефон ответственного за предоставление информации'
                  example: '8 (800) 123 45-67'
                organization_type_id:
                  type: integer
                  description: 'Тип организации'
                  example: 1
                district_id:
                  type: integer
                  description: Район
                  example: 1
                education_license:
                  type: object
                  description: 'optional Лицензия на осуществление образовательной деятельности'
                  example: []
                  properties:
                    number:
                      type: integer
                      description: 'Номер лицензии'
                      example: 1234
                    date:
                      type: string
                      description: 'Дата выдачи лицензии'
                      example: 22.05.2022
                    type:
                      type: string
                      description: 'Вид деятельности'
                      example: 'Дошкольное образование'
                medical_license:
                  type: object
                  description: 'optional Лицензия на осуществление медицинской деятельности'
                  example: []
                  properties:
                    number:
                      type: integer
                      description: 'Номер лицензии'
                      example: 1234
                    date:
                      type: string
                      description: 'Дата выдачи лицензии'
                      example: 22.05.2022
                is_has_innovative_platform:
                  type: boolean
                  description: 'Наличие инновационной площадки в организации'
                  example: true
              required:
                - name
                - full_name
                - phone
                - email
                - site
                - owner
                - responsible
                - responsible_phone
                - organization_type_id
                - district_id
                - is_has_innovative_platform
  /api/client/v1/jobs/projects:
    post:
      summary: 'Создать проект'
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Проекты
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                primary_info:
                  type: object
                  description: 'Общая информация из первого шага'
                  example: []
                  properties:
                    name:
                      type: string
                      description: 'Наименование проекта'
                      example: test
                    purpose:
                      type: string
                      description: Цель
                      example: test
                    objectives:
                      type: string
                      description: Задачи
                      example: test
                    annotation:
                      type: string
                      description: Аннотация
                      example: test
                    main_qualitative_results:
                      type: string
                      description: 'Основные качественные результаты реализации проекта'
                      example: test
                    brief_description_of_resources:
                      type: string
                      description: 'Краткое описание необходимого ресурсного обеспечения'
                      example: test
                    best_practice:
                      type: string
                      description: 'Лучшая практика по мнению руководства организации'
                      example: test
                    social_outcome:
                      type: string
                      description: 'Социальный результат'
                      example: test
                    photo_file_path:
                      type: string
                      description: Фотография
                      example: test
                    video_link:
                      type: string
                      description: 'Видео ролик'
                      example: test
                    implementation_for_citizen_id:
                      type: integer
                      description: 'Реализация для гражданина'
                      example: 1
                    category_id:
                      type: integer
                      description: Категория
                      example: 1
                    form_of_social_service_id:
                      type: integer
                      description: 'Форма социального обслуживания (сопровождения)'
                      example: 1
                    engagement_of_volunteers_id:
                      type: integer
                      description: 'Привлечение добровольцев и волонтеров'
                      example: 1
                    target_group_ids:
                      type: array
                      description: 'Целевые группы'
                      example:
                        - 1
                        - 2
                      items:
                        type: integer
                    is_possibility_in_remote:
                      type: boolean
                      description: 'Возможность реализации в дистанционном формате'
                      example: false
                    is_innovation_site:
                      type: boolean
                      description: 'Апробация на инновационной площадке'
                      example: false
                    is_has_expert_opinion:
                      type: boolean
                      description: 'Наличие экспертного заключения'
                      example: false
                    is_has_expert_review:
                      type: boolean
                      description: 'Наличие экспертной рецензии'
                      example: false
                    is_has_expert_feedback:
                      type: boolean
                      description: 'Наличие экспертного отзыва'
                      example: false
                experience:
                  type: object
                  description: Опыт
                  example: []
                  properties:
                    results_in_district_and_media:
                      type: object
                      description: 'optional test'
                      example: []
                      properties:
                        desc:
                          type: string
                          description: Описание
                          example: test
                        link:
                          type: string
                          description: Ссылка
                          example: test
                    results_on_television:
                      type: object
                      description: 'optional test'
                      example: []
                      properties:
                        desc:
                          type: string
                          description: Описание
                          example: test
                        link:
                          type: string
                          description: Ссылка
                          example: test
                    results_at_various_levels_events:
                      type: object
                      description: 'optional test'
                      example: []
                      properties:
                        desc:
                          type: string
                          description: Описание
                          example: test
                        link:
                          type: string
                          description: Ссылка
                          example: test
                    results_in_article:
                      type: object
                      description: 'optional test'
                      example: []
                      properties:
                        desc:
                          type: string
                          description: Описание
                          example: test
                        link:
                          type: string
                          description: Ссылка
                          example: test
                    results_on_website_of_institution:
                      type: object
                      description: 'optional test'
                      example: []
                      properties:
                        desc:
                          type: string
                          description: Описание
                          example: test
                        link:
                          type: string
                          description: Ссылка
                          example: test
                    conducting_master_classes:
                      type: object
                      description: 'optional test'
                      example: []
                      properties:
                        desc:
                          type: string
                          description: Описание
                          example: test
                        link:
                          type: string
                          description: Ссылка
                          example: test
                    results_on_radio:
                      type: object
                      description: 'optional test'
                      example: []
                      properties:
                        desc:
                          type: string
                          description: Описание
                          example: test
                        link:
                          type: string
                          description: Ссылка
                          example: test
                info:
                  type: object
                  description: 'Информация из первого шага для проекта'
                  example: []
                  properties:
                    implementation_period:
                      type: string
                      description: 'Период реализации проекта'
                      example: test
                    technologies_forms_methods:
                      type: string
                      description: 'Технологии, формы, методы'
                      example: test
                    main_quantitative_results:
                      type: string
                      description: test
                      example: test
                    diagnostic_toolkit:
                      type: string
                      description: test
                      example: test
                    prevalence:
                      type: string
                      description: test
                      example: test
                    is_participant:
                      type: boolean
                      description: 'Участник?'
                      example: false
                    organizer:
                      type: string
                      description: 'Название организатора (Если участник)'
                      example: test
                    status_id:
                      type: integer
                      description: 'Статус проекта'
                      example: 1
                    service_type_id:
                      type: integer
                      description: 'Вид услуги'
                      example: 1
                    work_name_id:
                      type: integer
                      description: 'Наименование работ'
                      example: 1
                    recognition_of_need_id:
                      type: integer
                      description: 'Обстоятельства признания нуждаемости'
                      example: 1
                    rnsu_category_id:
                      type: integer
                      description: 'Категория по РНСУ'
                      example: 1
                    partner_ids:
                      type: array
                      description: Партнеры
                      example:
                        - 1
                        - 2
                      items:
                        type: integer
                contacts:
                  type: object
                  description: 'Контакты проекта'
                  example: []
                  properties:
                    responsible_name:
                      type: string
                      description: test
                      example: test
                    email:
                      type: string
                      description: test
                      example: test
                    phone:
                      type: string
                      description: test
                      example: test
                participants:
                  type: array
                  description: Участники
                  example:
                    - []
                  items:
                    type: object
                    properties:
                      total_number_of_participants:
                        type: integer
                        description: 'Общее количество участников за отчетный период'
                        example: 1
                      number_of_families:
                        type: integer
                        description: 'Количество семей'
                        example: 1
                      number_of_children:
                        type: integer
                        description: 'Количество детей'
                        example: 1
                      number_of_men:
                        type: integer
                        description: 'Количество мужчин'
                        example: 1
                      number_of_women:
                        type: integer
                        description: 'Количество женщин'
                        example: 1
                      reporting_period_year:
                        type: integer
                        description: 'Отчётный период'
                        example: 2022
                    required:
                      - total_number_of_participants
                      - number_of_families
                      - number_of_children
                      - number_of_men
                      - number_of_women
                      - reporting_period_year
              required:
                - primary_info
                - experience
                - info
                - contacts
                - participants
  /api/client/v1/files:
    post:
      summary: 'Загрузить файл'
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: multipart/form-data
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Файлы
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Файл
                category:
                  type: string
                  description: "Категория ['job_project_photo']"
                  example: job_project_photo
              required:
                - file
                - category
  /api/client/v1/users/login:
    post:
      summary: 'Войти в аккаунт'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Юзеры
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                  description: Логин
                  example: user1
                password:
                  type: string
                  description: Пароль
                  example: '1234'
              required:
                - login
                - password
      security: []
  /api/client/v1/users/check:
    post:
      summary: 'Проверить токен'
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Юзеры
tags:
  -
    name: 'Категории словарей'
    description: ''
  -
    name: Компании
    description: ''
  -
    name: Проекты
    description: ''
  -
    name: Файлы
    description: ''
  -
    name: Юзеры
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: ''
security:
  -
    default: []
